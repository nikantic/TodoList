<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
	<div class="container">
		<h1>To-Do List</h1>

		<div class="addNewContainer">
			<p class="addButton">DONE</p>
			<i class="fa fa-plus plusSign" aria-hidden="true"></i>
			<input type="text" placeholder="Add new item" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add new item'">
		</div>
		
		<ul>
			<li class="blinkAnim"><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove removeIcon" aria-hidden="true"></i></span> Go to Potions Class</li>
			<li class="blinkAnim"><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove removeIcon" aria-hidden="true"></i></span> Buy New Robes</li>
			<li class="blinkAnim"><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove removeIcon" aria-hidden="true"></i></span> Visit Hagrid</li>
			<li class="blinkAnim"><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove removeIcon" aria-hidden="true"></i></span> Go to Hogwarts</li>
			<li class="blinkAnim"><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove removeIcon" aria-hidden="true"></i></span> Get the dragon eggs to Dumbledore</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
