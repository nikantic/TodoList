<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

		<input type="text" placeholder="Add new item">

		<ul>
			<li><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove" aria-hidden="true"></i></span> Go to Potions Class</li>
			<li><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove" aria-hidden="true"></i></span> Buy New Robes</li>
			<li><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove" aria-hidden="true"></i></span> Visit Hagrid</li>
			<li><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove" aria-hidden="true"></i></span> Go to Hogwarts</li>
			<li><span class="checkButton"><i class="fa fa-square-o checkIcon" aria-hidden="true"></i></span><span class="removeButton"><i class="fa fa-remove" aria-hidden="true"></i></span> Get the dragon eggs to Dumbledore</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
